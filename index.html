<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

  </head>
  <body>
    <div class="phone">
      <h1>Login</h1>
      <div class="life">
        <label for="username">Username</label><br />
        <input type="text" placeholder="Type your username" required />
        <box-icon name="user"></box-icon>
        <!-- <i class='bx bx-user'></i> -->
      </div>

      <div class="life">
        <label for="Password">Password</label><br />
        <input type="password" placeholder="Type your password" required />
        <box-icon name="lock"></box-icon>
      </div>

      <div class="remember-forgot">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <a href="#">Or Sign Up Using</a>
      </div>

      <div class="icon">
        <box-icon type="logo" name="facebook-circle"></box-icon>
        <box-icon type="logo" name="twitter"></box-icon>
        <box-icon name="google" type="logo"></box-icon>
      </div>

      <div class="register-link2">
        <a href="#">Or Sign Up Using</a>
        <div class="register-link3">
          <p>Sign up</p>
        </div>
      </div>
    </div>
  </body>
</html>
